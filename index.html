<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>
<div class="row">
    <div class="col-md-12 general">
        <div class="row">
            <div class="col-md-4 formularioPers">
                <div class="col-md-12"><h3 id="TituloEditar"> Agregar Persona</h3></div>
             <form id="form">
                <div class="form-group">
                    <label for="nombres">
                        Nombre
                    </label>
                <input type="text" class="form-control" id="nombres" placeholder="nombres">
                </div>
                <div class="form-group">
                    <label for="apellidos">
                        Apellidos
                    </label>
                    <input type="text" class="form-control" id="apellidos" placeholder="apellidos">
                </div>
                <div class="form-group">
                    <label for="edad">
                        Edad
                    </label>
                    <input type="number" class="form-control" id="edad" placeholder="edad">
                </div>
                <button type="button" id="btnAdd" class="btn btn-primary">Agregar</button>
             </form>
            </div>
            <div class="col-md-8 listadoPers">
                <div class="col-md-12"><h3>Listado de Personas</h3></div>
                <div class="listPersonas">
                    <table class="tblListaPer">
                        <thead>
                            <tr>
                                <th>Nombres</th><th>Apellidos</th><th>Edad</th><th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbListPers">
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
